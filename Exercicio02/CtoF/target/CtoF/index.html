<html>
	<title>Celsius2Farenheint</title>
	<meta charset="UTF-8">
<body>
	<form name="Conversion" action="CtoF_Servlet" method="POST">
	     <fieldset>
	       <legend>Conversão Celsius - Farenheint</legend>
	       Valor Mínimo: <input type="number" name="minVal" /> <br/>
	       Valor Máximo: <input type="number" name="maxVal" /> <br/>
	       Valor de Incremento: <input type="number" name="incVal" /> <br/>

	       <!--faz a conversão com valores default--> 
	       <a href="CtoF_Servlet?minVal=-100&maxVal=100&incVal=5">
				<input type="button" value="Inicializa Valores">
		   </a>

	       <!--faz a conversão com valores do usuário--> 
	       <input type="submit" name="enviar" value="Solicita a Conversão" />

	     </fieldset>
	 </form>
</body>
</html>
